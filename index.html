<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<div id="container1">
	<center>
	<h1><span style="color: #e6eef7; font-family: sans-serif; font-weight: bolder;">Club Membership</span><span style="color: black; font-family: serif; font-size: 15px;"> Form</span></h1>
</center>
</div>

<br>
<center>
<div class="container2">
	<form action="input">
		<label for="name">♤Name:♤</label>
		<br>
		<input type="text" id="name" name="name" placeholder="type here...">
		<br><br>

		<br>
		<label for="age">❃Age:❃</label>
		<br>

		<input type="number" id="age" name="age">
		<br><br>

		<label for="section">⛄︎Grade & Section⛄︎</label>
		<br>
		<select id="sections" name="sections">

			<option value="9Emerald">9emerald</option>
			<option value="9Ruby">9Ruby</option>
			<option value="9Sapphire">9Sapphire</option>
			<option value="9Topaz">9Topaz</option>
		</select>
		<br><br>

		<br>
		<select id="clubs" name="clubs">

			<option value="Dance Club">Dance Club</option>
			<option value="Marching Club">Marching Club</option>
			<option value="Communications Club">Communications Club</option>
			<option value="Glee club">Glee club</option>
		</select>
		<br><br>

		<label for="why">✿Why do you want to join this club?✿</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="Join now!">
					
		</label>
		</center>
	</form>
